<main>
    <div id="timeTable">

            <h6><i class="icon-calendar"></i>Pn<i id="open" class="icon-down-open open"></i></h6>
        </div>
        <div *ngIf="isMonday" id="monTable" class="table">
            <div id="hours" class="tableEl">
                <h6 *ngFor="let time of monLessons">
                  {{ time.time }}
                </h6>
            </div>
            <div id="subjects" class="tableEl">
                <h6 *ngFor="let subject of monLessons">
                    {{ subject.subject }}
                </h6>
            </div>
